<h1 class="mt-3">Selectores anidos</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione una region --</option>
        <option *ngFor="let region of regions"  [value]="region">{{region}}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3" *ngIf="contriesByRegion.length !== 0">
    <div class="col">
      <label class="form-label">Pais:</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Seleccione un pais --</option>
        <option *ngFor="let country of contriesByRegion"  [value]="country.cca3">{{country.name}}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3" >
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select formControlName="border" class="form-control">
        <option value="">-- Seleccione una frontera --</option>
        <option *ngFor="let border of borders"  [value]="border.cca3">{{border.name}}</option>
      </select>
    </div>
  </div>
</form>




<h3>Formulario</h3>
<code>
  {{ myForm.value| json }}
</code>
<p>is form valid: {{ myForm.valid }}</p>
